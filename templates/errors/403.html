{% extends '../errors/error_base.html' %}
{% block content %}
{% load i18n %}
<style> 
.fab-menu-btn{
    display:none;
}
a.notification-bell{
    display:none !important;
}
.page-container{
   padding: 1rem;
   background: ghostwhite;
   display: flex;
   height: 100%;
   justify-content: center; 
   align-items: center;
   color: #333333;   
   font-size: 6rem;
   flex-direction: column;
   .txt {
      font-size: 1.8rem;
   }
}
@keyframes blink {
    0%   {opacity: 0}
    49%  {opacity: 0}
    50%  {opacity: 1}
    100% {opacity: 1}
}
.blink {
   animation-name: blink;
    animation-duration: 1s;
   animation-iteration-count: infinite;
}
#403{
    font-size: 16rem;
}
.a-back{
    font-size:40%;
}
.circle {
    background: lightblue;
    border-radius: 50%;
    width: 450px;
    height: 450px;
}
.permission-message{
    font-size: 34%;
    margin-top: 22%;
    margin-left: 30%;
}
</style>
<div id="app" class="circle">
   <div id="403" class="403">403</div>
   <div class="txt">
      Forbidden<span class="blink">_</span>
   </div>
   <a href="{{request.META.HTTP_REFERER}}" class="a-back"> Go Back</a>
   <p class="permission-message">Permission Denied</p>
</div>

<!-- /content area -->
{% endblock content %}
